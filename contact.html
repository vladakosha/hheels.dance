      <ul

    <section class="flex justify-between">
      <div class="hidden lg:block">
      <img src="assets/logo-contact.svg" alt="" /></div>
      <div class="lg:w-1/3 mx-auto lg:mx-28 flex flex-col justify-between">
        <div id="contact">
          <h3
            class="text-red font-bold text-7xl text-center tracking-tight mb-10"
          >
            CONTACT US
          </h3>
          <div class="grid grid-cols-1 gap-6">
            <label class="block">
              <input
                type="text"
                class="mt-1 block w-full border px-3 py-1 rounded-3xl"
                name="name"
                id="name"
                required
                placeholder="NAME"
              />
            </label>
            <label class="block">
              <input
                type="email"
                class="mt-1 block w-full border px-3 py-1 rounded-3xl"
                name="email"
                id="email"
                required
                placeholder="E-MAIL"
              />
            </label>

            <label class="block">
              <select
                class="text-gray-400 block w-full mt-1 border px-3 py-1 rounded-3xl"
              >
                <option>REGULAR COURSE</option>
                <option>FRAME UP</option>
                <option>BEGINNERS</option>
                <option value="">OTHER</option>
              </select>
            </label>
            <label class="block">
              <textarea
                class="mt-1 block w-full border px-3 py-1 rounded-3xl"
                rows="5"
                name="info-field"
                id="info-field"
                placeholder="INFORMATION"
                maxlength="250"
              ></textarea>
            </label>
            <a
              class="dance text-center py-2 mb-10 place-self-center w-fit text-red text-4xl font-heading font-bold border-red hover:text-white hover:bg-red"
              href="mailto:moin@hheels.dance"
            >
              DANCE
            </a>
          </div></div>
          <div class="flex flex-wrap justify-between">
            <div class="w-1/2 pb-20">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d993.879268442346!2d10.03831676783386!3d53.58760215648656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b18939dc21a827%3A0x324ad128ed0c7f6f!2sWiesendamm%2024%2C%2022305%20Hamburg%2C%20Germany!5e0!3m2!1sen!2spl!4v1700055053720!5m2!1sen!2spl"
                width="80%"
                
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <address class="text-dark-blue">
                <i class="bi bi-geo-alt-fill"></i>WIESE HAMBURG
              </address>
            </div>
            <div class="self-end pb-20 text-2xl text-dark-blue">
              <a href="https://www.instagram.com/hheels.dance/"><i class="px-2 bi bi-instagram"></i></a>
              <a href="mailto:moin@hheels.dance"><i class="px-2 bi bi-envelope"></i></a>
              <a href="https://api.whatsapp.com/send?phone=4915259516681"><i class="px-2 bi bi-whatsapp"></i></a>
              <a href="https://www.youtube.com/@VladaKosha"><i class="px-2 bi bi-youtube"></i></a>
            </div>
          </div>
        
      </div>
    </section>
